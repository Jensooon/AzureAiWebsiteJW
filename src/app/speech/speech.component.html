<div class="grid-container">
  <h1 class="heading">Speech to Text using Azure Speech Service</h1>

  <button class="speechrecognition-btn" (click)="startRecognition()" mat-button>
    Start Speech Recognition
  </button>

  <p class="speechrecognition-output" *ngIf="transcription">
    {{ transcription }}
  </p>
</div>
