  <!-- <button (click)="getPosts()">Get Posts</button>
  <div *ngFor="let request of requests | async">
    {{ request | json }}

  <button (click)="getDescribeImagePost()">Describe Image</button>
  <div>
    {{ newPost | async | json }}
  </div>
  <div
    class="drop-zone"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    <p>Drag & drop your image here, or click to select files</p>
    <input
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      multiple
    />
  </div>
  <div class="image-previews">
    <img
      *ngFor="let preview of imagePreviews"
      [src]="preview"
      alt="Image preview"
    />
  </div>
</div>
